<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reviews</title>
</head>
<body>
    <section class="container">
        <div class="title">
            <h1>Our Reviews</h1>
        </div>
        <article class="review">
        <div class="img-container">
            <img src="person-2.jpg" id="person-img" alt="" width="400px" height="400px">
        </div>
        <h4 id="author">Sara Jones</h4>
        <p id="job">UX Designer</p>
        <p id="info">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec ac nisi in turpis tempus commodo. Vivamus libero purus, mattis at mollis ac, ornare quis dui.
        </p>
        <div class="button-container">
            <button class="prev-btn">
                <i class="fa-solid fa-chevron-left"></i>
            </button>
            <button class="next-btn">
                <i class="fa-solid fa-chevron-right"></i>
            </button>
        </div>
        <button class="random-btn">Surprise Me</button>
        </article>
    </section>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/c92820bee5.js" crossorigin="anonymous"></script>
</body>
</html>
